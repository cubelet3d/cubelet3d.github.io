<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://js-dos.com/6.22/current/js-dos.js"></script>
<style>
* {
    margin: 0;
    padding: 0;
}
body { 
    overflow-x: hidden;
    overflow-y: hidden;
    background: #000;
}
    canvas {
      width: 640px;
      height: 400px;
    }
  </style>
</head>
<body>
<canvas id="jsdos"></canvas>
<script>
    Dos(document.getElementById("jsdos"), {
        wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js" 
    }).ready((fs, main) => {
      fs.extract("doom.zip").then(() => {
        main(["-c", "CD doom", "-c", "DOOM.EXE"])
      });
    });
  </script>
</body>
</html>
